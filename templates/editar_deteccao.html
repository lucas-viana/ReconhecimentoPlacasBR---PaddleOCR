{% extends "base.html" %}

{% block title %}Editar Detecção{% endblock %}

{% block content %}
<h2>Editar Detecção #{{ deteccao.id }}</h2>

<form method="POST">
    <div class="form-group">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" value="{{ deteccao.placa }}" required maxlength="10">
    </div>

    <div class="form-group">
        <label for="tipo_placa">Tipo de Placa:</label>
        <select id="tipo_placa" name="tipo_placa" required>
            <option value="MERCOSUL_CARRO" {% if deteccao.tipo_placa == 'MERCOSUL_CARRO' %}selected{% endif %}>MERCOSUL - Carro</option>
            <option value="MERCOSUL_MOTO" {% if deteccao.tipo_placa == 'MERCOSUL_MOTO' %}selected{% endif %}>MERCOSUL - Moto</option>
            <option value="ANTIGA_CARRO" {% if deteccao.tipo_placa == 'ANTIGA_CARRO' %}selected{% endif %}>Antiga - Carro</option>
            <option value="ANTIGA_MOTO" {% if deteccao.tipo_placa == 'ANTIGA_MOTO' %}selected{% endif %}>Antiga - Moto</option>
        </select>
    </div>

    <div class="form-group">
        <label for="confianca">Confiança (0-1):</label>
        <input type="number" id="confianca" name="confianca" value="{{ deteccao.confianca }}" step="0.01" min="0" max="1" required>
    </div>

    <div class="form-group">
        <label>Data de Detecção:</label>
        <input type="text" value="{{ deteccao.data_deteccao.strftime('%d/%m/%Y %H:%M:%S') }}" disabled style="background: #f5f5f5;">
    </div>

    <div style="margin-top: 30px;">
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="/deteccoes" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
